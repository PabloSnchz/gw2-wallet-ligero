
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GW2 Wallet ‚Äî v1.5.0-pre1</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="dense">
  <header class="an-header">
    <div class="an-header__texture"></div>
    <div class="an-header__inner">
      <div class="an-brand">GW2 Wallet</div>
      <nav class="an-nav">
        <button id="tabCards" class="an-tab an-tab--active" data-view="cards">Tarjetas</button>
        <button id="tabCompact" class="an-tab" data-view="compact">Compacta</button>
        <a class="an-link" href="https://account.arena.net/applications" target="_blank" rel="noopener">API Keys</a>
      </nav>
    </div>
    <div class="an-accent"></div>
  </header>

  <main class="container layout">
    <section class="panel col-main">
      <h2 class="panel__title">Divisas de la cuenta</h2>
      <div class="panel__body">
        <div class="owner">
          <div class="owner-left">
            <span class="muted">Cuenta:</span>
            <span id="ownerLabel" class="owner__pill">‚Äî</span>
          </div>
          <div class="owner-right">
            <label for="keySelect" class="muted">Seleccionar KEY</label>
            <select id="keySelect"></select>
            <button id="copyKeyBtn" class="icon-btn" title="Copiar API Key" aria-label="Copiar">‚òÖ</button>
            <button id="renameKeyBtn" class="icon-btn" title="Renombrar API Key" aria-label="Renombrar">‚úé</button>
            <button id="deleteKeyBtn" class="icon-btn" title="Eliminar API Key" aria-label="Eliminar">üóë</button>
            <button id="refreshBtn" class="icon-btn" title="Actualizar datos" aria-label="Actualizar">‚ü≥</button>
          </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
          <div class="field"><label for="searchBox">Buscar</label><input id="searchBox" type="text" placeholder="Nombre de la divisa‚Ä¶" /></div>
          <div class="field"><label for="categorySelect">Categor√≠a</label>
            <select id="categorySelect"><option value="">Todas</option><option value="general">Generales</option><option value="competitive">Competitivas</option><option value="map">De mapa</option><option value="key">Llaves</option><option value="dungeon">Mazmorras/Fractales</option><option value="blacklion">Black Lion</option><option value="historic">Hist√≥ricas</option></select>
          </div>
          <div class="field"><label for="sortSelect">Orden</label>
            <select id="sortSelect"><option value="order">Orden del juego</option><option value="name">Nombre (A‚ÜíZ)</option><option value="amount">Cantidad (desc)</option></select>
          </div>
          <div class="field checkbox"><label><input type="checkbox" id="onlyPositive" /> Solo &gt; 0</label></div>
          <div class="field checkbox"><label><input type="checkbox" id="onlyMain" /> Solo principales</label></div>
        </div>

        <p class="status" id="status">Esperando acci√≥n‚Ä¶</p>

        <!-- Bloque de Favoritas (solo se muestra si hay) -->
        <div id="favBlock" class="fav-block" hidden>
          <h3 class="fav-title">Favoritas</h3>
          <div id="favCards" class="grid"></div>
        </div>

        <!-- Contenido: exclusividad estricta por style.display -->
        <div id="walletCards" class="grid" style="display:grid" aria-live="polite"></div>
        <div id="walletTableWrap" class="table-wrap" style="display:none">
          <table class="table" id="walletTable" aria-label="Divisas (vista compacta)">
            <thead><tr><th>Icono</th><th>Divisa</th><th class="right">Cantidad</th><th>Categor√≠as</th><th class="right">‚≠ê</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Sidebar con conversor Gem‚ÜîGold y espacio para futuras funciones -->
    <aside class="col-side">
      <section class="panel">
        <h3 class="panel__title">Conversor Gem ‚Üî Gold</h3>
        <div class="panel__body">
          <div class="conv-row">
            <label for="convGems">Gemas ‚Üí Gold</label>
            <div class="inputs">
              <input id="convGems" type="number" min="0" step="1" value="100" />
              <button id="btnG2C" class="btn btn--primary">Calcular</button>
            </div>
            <div id="outG2C" class="conv-out muted">‚Äî</div>
          </div>
          <hr />
          <div class="conv-row">
            <label for="convGold">Gold ‚Üí Gemas</label>
            <div class="inputs">
              <input id="convGold" type="text" placeholder="5g 10s 0c" />
              <button id="btnC2G" class="btn btn--primary">Calcular</button>
            </div>
            <div id="outC2G" class="conv-out muted">‚Äî</div>
          </div>
          <p id="convStatus" class="status">Tasas actualizadas recientemente.</p>
        </div>
      </section>

      <section class="panel">
        <h3 class="panel__title">Pr√≥ximas funciones</h3>
        <div class="panel__body">
          <ul class="muted">
            <li>Exportar CSV/JSON</li>
            <li>Historial y variaci√≥n</li>
            <li>Deep‚Äëlinks</li>
          </ul>
        </div>
      </section>
    </aside>
  </main>

  <!-- Tooltip global -->
  <div id="tooltip" class="tooltip" role="tooltip" hidden></div>

  <script src="js/app.js"></script>
</body>
</html>
